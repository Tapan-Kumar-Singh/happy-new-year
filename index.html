            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 50% 50%;

            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 10px;

        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }

            }
